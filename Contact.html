<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="siteWide/javascript/allResources.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


    <link rel="stylesheet" type="text/css" href="contact/contact.css" />
</head>
<body>
    <div class="allWrapper">
        <div class="header">
            <div class="navigationBar"></div>
        </div>

        <div class="content" style="width:100%">
            <div class="formHeader" style="margin-left:30%; margin-top:3%; width:40%;height:70px; background-color:orange">
                <h1 style="margin-bottom:0px; margin-left:40%; color:white">CONTACT US</h1>
            </div>
            <div class="contactForm" style="margin-left:30%; width:40%; margin-top:0px;">
                <form style="margin-left:10%; margin-top:2%; margin-bottom:2%">
                    <h3>Reason for message</h3>
                    <select name="reason">
                        <option value="Feedback">Feedback</option>
                        <option value="Return">Return Request</option>
                        <option value="Product question">Product Question</option>
                        <option value="Buisness Inqury">Buisness Inqury</option>
                    </select>
                    <h3>Name:</h3>
                    <input type="text" name="name"/>
                    <br/>
                    <h3>Email address:</h3>
                    <input type="text" name="email" />
                    <h3>Message:</h3>
                    <textarea type="text"  name="message" rows="10" cols="70"></textarea>
                    <input type="submit" value="Submit"  style="margin-left:0%; 
                                                                margin-top:2%; 
                                                                width:80px; 
                                                                height:30px; 
                                                                display:block;
                                                                border-style:hidden;
                                                                border-width:thick;
                                                                color:white;
                                                                background-color:orange"/>
                </form>    
            </div>
        </div>
        <div class="footer">
            <footer class="pageFooter"></footer>
        </div>
    </div>

</body>
</html>
