<body>
    <FORM NAME="getStartingType">
        <INPUT TYPE="hidden" NAME="collarType" SIZE="35">
    </FORM>
    <SCRIPT LANGUAGE="javascript">

        var locate = window.location
        document.getStartingType.collarType.value = locate

        var text = document.getStartingType.collarType.value

        function delineate(str){
            var retStrings = [];
            var end = 0;
            while(true)
            {
                var start = (str.indexOf("?", start) + 1)
                var end = (str.indexOf("?", start));
                if (end == -1)
                {
                    end = str.length;
                }
                retStrings[retStrings.length] = str.substring(start, end);
                if(end == str.length)
                {
                    break;
                }
            }
            return (retStrings);
        }
        var checkString = delineate(text);
        for (i = 0; i < checkString.length; i++)
        {
            console.log(i + " argument is " + checkString[i]);
        }
        startFunc(checkString);
    </SCRIPT>
