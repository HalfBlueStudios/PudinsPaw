<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="siteWide/javascript/allResources.js"></script>

    <link rel="stylesheet" type="text/css" href="buildACollar/buildACollar.css" />
    <script src="buildACollar/buildACollar.js"></script>
</head>

<body>
    <div class="allWrapper">
        <div class="header">
            <div class="navigationBar"></div>
            <div class="bannerPicture" style="background-image:url('homePage/images/snapPic.JPG');">
            </div>
        </div>

        <div class="content">

            <div class="customizedCollarImage">
                <canvas id="imageCanvas"></canvas>
            </div>

            <div class="allOptions">

                <div class="pictureOptionBox" id="typeSelectOptions">
                    <h1>Select the product type</h1>
                </div>

                <br/>

                <div class="wordOptionBox" id="styleSelectOptions">
                    <h1>Select the product style</h1>
                </div>

                <br/>

                <div class="pictureOptionBox">
                    <h1>Choose the inner color</h1>
                    <div class="pictureOptions" id="colorOptions1"></div>
                    
                </div>

                <br/>
                
                <div class="pictureOptionBox">
                    <h1>Choose the outer color</h1>
                    <div class="pictureOptions" id="colorOptions2"></div>
                </div>

            </div>

        <div class="footer">
            <footer class="pageFooter"></footer>
        </div>
    </div>

</body>
</html>
