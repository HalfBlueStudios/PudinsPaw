<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="siteWide/javascript/allResources.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
 

    <link rel="stylesheet" type="text/css" href="buildACollar/buildACollar.css" />
    <script src="buildACollar/buildACollar.js"></script>
</head>

<body>
    <div class="allWrapper">
        <div class="header">
            <div class="navigationBar"></div>
        </div>

        <div class="content">

            <div class="previewCanvas">
                <canvas style="position:absolute; visibility:hidden" id="backgroundCanvas"></canvas>
                <canvas id="displayedCanvas"></canvas>
                <canvas style="position:absolute; visibility:hidden" id="coloringCanvas"></canvas>
            </div>
            <div class="allSelections">
                <!--Class to hold the current selection for user to choose-->
                <div class="currentSelectionChoice"></div>

                <!--Class to hold previous selections on options made by user-->
                <div class="previousSelections"></div>

            </div>
            <div class="allOptions" style="position:absolute; visibility:hidden">

                <div class="wordOptionBox">
                    <h1>Select the product type:</h1>
                    <div class="typeOptions" id="typeSelectOptions"></div>
                </div>

                <br />

                <div class="wordOptionBox">
                    <h1>Select the product style:</h1>
                    <div class="stylesOptions" id="styleSelectOptions"></div>
                </div>

                <br />
                <div class="colorOptions"></div>

                <div class="measuringPopUp">
                                            <script>
                          $(function() {
                            $( "#dialog" ).dialog();
                          });
                                            </script>

                        <div id="dialog" title="Basic dialog">
                            <p style="background-color:darkgray">This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
                            <img src="Test1 copy.jpg" />
                        </div>
</div>
            </div>
        </div>
        <div class="footer">
            <footer class="pageFooter"></footer>
        </div>
    </div>

</body>
</html>
