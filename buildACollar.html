<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="siteWide/javascript/allResources.js"></script>

    <link rel="stylesheet" type="text/css" href="buildACollar/buildACollar.css" />
    <script src="buildACollar/buildACollar.js"></script>
</head>

<body>
    <div class="allWrapper">
        <div class="header">
            <div class="navigationBar"></div>
            <div class="bannerPicture" style="background-image:url();">
            </div>
        </div>

        <div class="content">

            <div class="previewCanvas">
                <canvas style="position:absolute; visibility:hidden" id="backgroundCanvas"></canvas>
                <canvas id="displayedCanvas" ></canvas>
                <canvas style="position:absolute; visibility:hidden" id="coloringCanvas"></canvas>
            </div>

            <div class="allOptions">

                <div class="wordOptionBox">
                    <h1>Select the product type:</h1>
                    <div class="typeOptions" id="typeSelectOptions"></div>
                </div>

                <br/>

                <div class="wordOptionBox">
                    <h1>Select the product style:</h1>
                    <div class="stylesOptions" id="styleSelectOptions"></div> 
                </div>

                <br/>
                <div class="colorOptions">
                    <div class="pictureOptionBox">
                        <h1>Choose the 1st color:</h1>
                        <div class="pictureOptions" id="colorOptions1"></div>

                    </div>

                    <br />

                    <div class="pictureOptionBox">
                        <h1>Choose the 2nd color:</h1>
                        <div class="pictureOptions" id="colorOptions2"></div>
                    </div>
                </div>


                <br />

                <div class="wordOptionBox">
                    <h1>Select the product size:</h1>
                    <div class="sizeOptions" id="sizeSelectOptions"></div>
                </div>

            </div>
        </div>

        <div class="footer">
            <footer class="pageFooter"></footer>
        </div>
    </div>

</body>
</html>
